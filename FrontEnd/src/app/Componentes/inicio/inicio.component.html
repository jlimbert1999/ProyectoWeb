<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<div id="cabeceraImg">
    <h1>Venta de Boletos</h1>
    <img src="https://www.iveco.com/ivecobus/es-es/PublishingImages/2017Responsive/IVECOBUS_web_banner_Evadys_1440x400.jpg" class="img-fluid" alt="...">
</div>

<br>
<form [formGroup]="registroForm" method="POST">
    <div class="container register-form">
        <div class="form">
            <div class="note">
                <p>Seleccionar Viaje.</p>
            </div>

            <div class="form-content">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group" id="be">
                            <!-- cargar origen destino respecto al origen -->

                            <label for="origen">Origen: </label>
                            <select [(ngModel)]="buses.origenbus" class="form-control" name="origenbus" [(ngModel)]="datosviaje.origenbus" [(ngModel)]="filterPost" formControlName="origenbus">
                                              <option value="--">--</option>
                                              <option  *ngFor="let ruta of RutasL" value="{{ruta}}">{{ruta}}</option> 
                            </select>
                            <!--<input [(ngModel)]="buses.destinobus" type="text" class="form-control" placeholder="Ejm: cochabamba" name="destinobus">-->
                        </div>
                        <div class="alert-danger" *ngIf="origenbus && origenbus.invalid  && (origenbus.dirty || origenbus.touched)">
                            <div class="container-error-message" *ngIf="origenbus.errors?.required">
                                El origen del bus es requerido

                            </div>

                        </div>
                        <div class="form-group" id="be">
                            <label for="destino">Destino: </label>

                            <select [(ngModel)]="buses.destinobus" type="text" class="form-control" name="destinobus" [(ngModel)]="datosviaje.destinobus" formControlName="destinobus">
                                            <option value="--">--</option>
                                            <option *ngFor="let ruta of RutasListas | filterdestinos:filterPost" >{{ruta.destino}}</option> 
                                        </select>

                        </div>

                        <div class="alert-danger" *ngIf="destinobus && destinobus.invalid  && (destinobus.dirty || destinobus.touched)">
                            <div class="container-error-message" *ngIf="destinobus.errors?.required">
                                El destino del bus es requerido

                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group" id="be">
                            <label>Dia: </label>
                            <input [(ngModel)]="buses.fecha" type="date" class="form-control" name="txtfechainicio" [(ngModel)]="datosviaje.fecha" formControlName="fecha" id="fechaReserva">

                        </div>
                        <div class="alert-danger" *ngIf="fecha && fecha.invalid  && (fecha.dirty || fecha.touched)">
                            <div class="container-error-message" *ngIf="fecha.errors?.required">
                                la fecha es requerido
                            </div>
                        </div>

                    </div>

                </div>
                <button type="button" class="btnSubmit" (click)="enviardatos()" routerLink="/Seleccionar_viaje">Buscar</button>
            </div>
        </div>
    </div>
</form>
